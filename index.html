<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profiles</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/main.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
  <main>
    <div id="container">
      <div id="search-profile">
        <i class="bi bi-github" id="github-icon"></i>
        <h1 id="title">Busca de perfil do GitHub</h1>
        <div id="input-wrap">
          <input
            type="search"
            id="profile-name-input"
            placeholder="Informe o o apelido do perfil"
          />
          <button type="search" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div id="profile-overview" class="hidden">
        <img
          src=""
          id="profile-img"
        />
        <p id="profile-name"></p>
        <p id="profile-bio"></p>
        <div id="social">
          <p id="profile-followers">
            <i class="bi bi-people"></i>
            <span id="profile-followers-number"></span>
            followers
          </p>
          <i class="bi bi-dot"></i>
          <p id="profile-following">
            <span id="profile-following-number"></span>
            following
          </p>
        </div>
        <div id="profile-repos">
          <i class="bi bi-code-slash"></i>
          <span id="profile-repos-number"></span>
          repositórios públicos
        </div>
        <button type="button" id="show-repos-button">Mostrar repositórios</button>
        <div id="repo-list" class="hidden">
          <h2 id="repo-list-title">Repositórios</h2>
          <!-- Respositórios serão renderizados aqui -->
        </div>
        <button type="button" id="hidden-repos-button" class="hidden">Esconder repositórios</button>
      </div>
    </div>
  </main>
</body>
</html>
